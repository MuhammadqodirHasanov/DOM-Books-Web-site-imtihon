<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <title>Books</title>
</head>
<body>
    <nav class="main-box">
        <a href="#"><img class="nav-logo" src="../imgs/main head.png"></a>
        <img class="search-img" src="../imgs/search.svg">
        <form class="search-form">
            <input class="search-input" type="text" name="search" placeholder="Search books">
            <button type="submit" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <button onclick="logOut()" class="logout-btn">Log Out</button>
    </nav>

    <div class="bd"></div>
    
    <div class="result-box">
        <h4 class="result">Showing <span class="res-num">0</span> Result(s)</h4>
        <button onclick="newest()" class="ordernews"><img class="calen" src="../imgs/calendar.svg">Order by newest</button>
    </div>

    <div class="bd"></div>
    
    <div class="flex">
        <div class="hero1">
            <div class="title-box">
                <h1 class="box1-title">Bookmarks</h1>
                <p class="box1-text">If you don’t like to read, you haven’t found the right book</p>
            </div>
        </div>
        <ul class="list"></ul>
    </div>

    <!-- .............Modal........... -->

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel"></h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <button class="read padding">Read</button>
    </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
