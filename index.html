<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Log In</title>
</head>
<body>
    <div class="main-box">
        <img class="main-head" src="imgs/head login.png">
        <form class="form">
            <img class="svg user" src="imgs/user.svg">
            <input class="login brs4" type="text" name="login" placeholder="USERNAME">
            <img class="svg lock" src="imgs/lock.svg">
            <input class="password brs4" type="password" name="password" placeholder="PASSWORD">
            <p class="error"></p>
            <button class="btn brs4" type="submit">LOG IN</button>
        </form>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
